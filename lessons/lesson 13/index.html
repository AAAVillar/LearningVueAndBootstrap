<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta name="description" content="html5,css3,javascript,Vue.js">
	<meta name="keywords" content="html5,css3,javascript,Vue.js">
	<meta name="author" content="mySelf">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- javascript jquery,popper, bootstrap-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>


	<!-- styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<!-- my Icons for the nav bar -->
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Lesson 13 Vue</title>

</head>
<!-- End of div -->
<body>

	<div id = "vue-app" class = "container-fluid bg-primary text-light ">
		<div class="bg-dark mb-0">
			<h1 align="center"><span id="orange" >Orange </span> is the <span id="yellow">*new</span> <span id="pink">Pink</span></h1>
		</div>


		<!-- bag image    -->

		<div id="bag" v-bind:class="{burst: ended }">

		</div>
		<h2 v-if="ended" class="d-flex  justify-content-center mt-0 pt-0"><span id="red"><u>WTF?</u></span></h2>



		
		<!-- bag health   -->

		<div id="bag-health">
			
			<div v-bind:style="{width:health + '%' }">

			</div>
		</div>


		
		<!-- game controls   -->


		<div id="controls" class="btn d-flex  justify-content-center" >
			<button class="bg-danger font-weight-bolder myBorder p-3 mr-2" v-on:click="punch" v-show="!ended">Punch</button>
			<button class="bg-warning font-weight-bolder myBorder p-3" v-on:click="restart">Restart</button>
		</div>












		
	</div><!-- End of id="vue-app" div -->
	<script src="app.js"></script>



</body>
</html>
